{% extends "blogapp/base.html" %}

{% block content %}




 <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Modifier votre compte</h1>
                       <form method="POST" class="post-form" action="/updateuser/{{one_user.id}}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Nom d'utilisateur:</label>
                               <input type="text" class="form-control" name="username" required value="{{ one_user.username }}" />
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" name="email" required value="{{ one_user.email }}" />

                            </div>
                            <div class="form-group ">
                                <label >Photo de profil:</label>
                              <input type="file" class="form-control mb-2" name="image" value="{{ one_user.image }}" />
                                 Changer votre photo de profil   <img src="/media/{{ one_user.image }}" alt="connect" style="height:40px;width:55px">
                            </div>
                            <div class="form-group">
                                <label for="password">Mot de passe:</label>
                                 <input type="text" class="form-control" name="password" required value="{{ one_user.password }}" />

                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-4">Enr√©gistrer </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
