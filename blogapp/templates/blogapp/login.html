{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'blogapp/images/blog.png' %}" rel="icon">
    <link rel="stylesheet" href="{% static 'blogapp/css/style.css' %}" type="text/css" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">

    <title>{% block title %}Codeur Blog{% endblock %}</title>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header text-center">
                    <h1 class="mb-0">Login</h1>
                </div>
                <div class="card-body">
                    <form method="POST" class="post-form" action="{% url 'login' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label class="form-label">Username:</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Password:</label>
                            {{ form.password }}
                        </div>
                        <div class="form-group text-center mb-0">
                            <button type="submit" class="btn btn-success">Connect</button>
                        </div>
                    </form>
                    <p class="text-center mt-3 mb-0">Pas de compte, <a href="/register">Cr√©er un compte</a> maintenant.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
