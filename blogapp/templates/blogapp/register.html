{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'blogapp/Images/blog.png' %}">
    <link rel="stylesheet" href="{% static 'blogapp/css/style.css' %}" type="text/css" media="screen">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
    <title>{% block title %}Codeur Blog{% endblock %}</title>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Créer un compte</h1>
                       <form method="POST" class="post-form" action="{% url 'register' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Nom d'utilisateur:</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                {{ form.email }}
                            </div>
                            <div class="form-group">
                                <label for="image">Photo de profil:</label>
                                {{ form.image }}
                            </div>
                            <div class="form-group">
                                <label for="password">Mot de passe:</label>
                                {{ form.password }}
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-4">S'inscrire</button>
                            </div>
                        </form>
                        <p class="text-center mt-4">Déjà inscrit? <a href="{% url 'login' %}">Connectez-vous</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
